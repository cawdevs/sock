<head>

    <style>
       html, body {
            height: 100%;
            margin: 0;

        }

            color: #0d0d0d;

            width: 85%;

        }

            background-color: green;

<body>

<center>
    <div>
        <a href="whiteDocument.html" target="_blank">
            <img src="images/icons/document_icon.SVG" alt="Document Icon" width="25" style="margin-left: 20px;">
        </a>
        <a href="https://github.com/cawdevs" target="_blank" rel="noopener noreferrer">
            <img src="images/logoG.SVG" alt="GitHub Logo" width="25" style="margin-left: 20px;">
        </a>

            <img src="images/logoX.svg" alt="X Logo" width="25" style="margin-left: 20px;">
        </a>
    </div>
</center>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="wrapper fadeInDown">
                <img src='images/logosock.SVG' alt="Logo Sock" width="300">
                <div id="formContent">
                    <h4 class="underlineHover">Decentralized Finance Social Network</h4>
                    <input type="text" id="password" class="fadeIn third" placeholder="Password" maxlength="8">
                    <input id="actionButton" type="submit" value="Create wallet" onclick="handleWalletAction()">
                    <br>
                    <input type="submit" class="fadeIn fourth" value="Metamask Enter" onclick="goToSockMetamask()"> 

                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

<script>
    function goToMainPage() {
        window.location.href = 'principal_wallet.html';
    }
    function goToSockMetamask() {
       window.location.href = 'principal.html';
    }

    async function createWallet() {
        const wallet = ethers.Wallet.createRandom();
        await almacenarClaveEncriptada(wallet.privateKey);
        alert(`Nueva billetera creada:\nDirección: ${wallet.address}\nClave privada guardada en el navegador.`);
        checkWallet();
    }
    
    // Función para encriptar y almacenar la clave privada
async function almacenarClaveEncriptada(privateKey) {
    const password = document.getElementById('password').value.trim(); // Asegúrate de eliminar espacios
    const encryptedKey = CryptoJS.AES.encrypt(privateKey, password).toString();
    localStorage.setItem("encryptedPrivateKey", encryptedKey);
    localStorage.setItem("walletPassword", password); // Guarda la contraseña en localStorage
    alert("Billetera creada y protegida exitosamente.");
}

    function checkWallet() {
        const privateKey = localStorage.getItem('encryptedPrivateKey');

        const actionButton = document.getElementById('actionButton');
        alert(`xxxxxxxxxxxxClave encriptada obtenida: ${privateKey}`);
        
        if (privateKey) {
            actionButton.value = 'Enter'; // Cambia el texto del botón a "Enter" si ya existe una billetera
        } else {
            actionButton.value = 'Create wallet';
        }
    }




    async function handleWalletAction() {
        const actionButton = document.getElementById('actionButton');
        const password = document.getElementById('password').value.trim();
        
        if (!password) {
            alert("La contraseña es necesaria.");
            return;
        }
        
        
        
        if (actionButton.value === 'Create wallet') {
            await createWallet();
        } else if (actionButton.value === 'Enter') {
            const privateKey = obtenerClaveDesencriptada(password);
            if (privateKey) {
                alert(`Billetera conectada:\nClave privada: ${privateKey}`);
                goToMainPage();
            }
        }
    }

    function obtenerClaveDesencriptada(password) {
        const encryptedKey = localStorage.getItem("encryptedPrivateKey");
        if (encryptedKey) {
            try {
                const decryptedKey = CryptoJS.AES.decrypt(encryptedKey, password).toString(CryptoJS.enc.Utf8);
                return decryptedKey || null;
            } catch (error) {
                alert("Error al desencriptar la clave privada. Asegúrate de ingresar la contraseña correcta.");
                return null;
            }
        } else {
            alert("No hay ninguna billetera almacenada.");
            return null;
        }
    }

    // Verifica la existencia de una billetera al cargar la página
    window.onload = checkWallet;
</script>

</body>
